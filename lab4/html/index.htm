<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab4 Demo Website</title>
</head>
<body>
    <h1>HTTP/1 vs HTTP/2, speed comparison</h1>
    <p>This is a sample website for the 4th lab project.</p>

    <h2>Loading 500+ Images:</h2>
    <p>Images were generated through a Python script and Pillow library</p>
    <div id="imageContainer"></div>

    <script>
        var imageContainer = document.getElementById('imageContainer');

        for (var i = 1; i <= 500; i++) {
            var img = document.createElement('img');
            img.src = 'images/image_' + i + '.jpg';
            img.alt = 'Image ' + i;
            imageContainer.appendChild(img);
        }
    </script>
</body>
</html>
